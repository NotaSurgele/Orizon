name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Running cmake
      run: cmake -G "Visual Studio 17 2022"
    - name: Compiling Programm
      run: |
        cd out
        MSBuild.exe CMakeHelloWorld.sln
