name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Running cmake
      run: cmake -G "Visual Studio 17 2022"
    - name: Setup MSBuild and add to PATH
      uses: microsoft/setup-msbuild@v1.0.0
      id: setup_msbuild
    - name: Compiling Programm
      run: |
        ls _deps
        msbuild .\Orizon.sln
